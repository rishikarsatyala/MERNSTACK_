<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: sans-serif;
        }

        
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        /* Style for the blue title bar with reduced height and text size */
        .title-bar {
            background-color: #0DCAF0;
            color: black;
            padding: 5px 0; 
            text-align: center;
            font-size: 13px; 
            font-weight: lighter;
        }

        
        .nav-bar {
            background-color: #A1A0A4;
            overflow: hidden;
            padding: 3px 0; 
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            line-height: 1.6; 
        }

       
        .nav-bar a {
            color: white;
            text-align: center;
            padding: 5px 10px;
            text-decoration: none;
            margin: 0 6px; 
            font-weight: normal; 
            font-size: 14px; 
        }

        
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        
        .signup-login {
            padding: 5px 10px; 
            color: white;
        }

       
        .content-container {
            flex-grow: 1;
            display: flex;
        }

        
        .content-text {
            flex: 1; 
            font-size: 16px; 
            margin-top: 15px;
            text-align: center; 
            font-weight: normal; 
        }

       
        .sidebar {
            background-color: #636162;
            padding: 20px;
            color: white;
            flex: 0.2; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        .sidebar-text {
            font-size: 16px; 
            margin-top: 0px;
            font-weight: normal; 
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="title-bar">
            <h1>Ethnus Layout</h1>
        </div>
        <div class="nav-bar">
            <div>
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="signup-login">
                <a href="#">Signup</a>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="content-container">
            <p class="content-text">Write content here</p>
            <div class="sidebar">
                <h1 class="sidebar-text">This is</h1>
            </div>
        </div>
    </div>
</body>
</html>
